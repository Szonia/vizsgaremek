<div class="rendezes-gombok">
  <button (click)="sortProducts('low-to-high')">
    <i class="bi bi-arrow-down"></i> Legolcsóbbak
  </button>
  
  <button (click)="sortProducts('high-to-low')">
    <i class="bi bi-arrow-up"></i> Legdrágábbak
  </button>
</div>

<div class="ghost-lista">
  <div *ngFor="let ghost of ghost; let i = index" class="ghost-item">
    <div class="ghost-card">
      <h3>{{ ghost.nev }}</h3>
      <img [src]="ghost.image" [alt]="ghost.nev" class="ghost-kep">
      <p class="leiras"> {{ ghost.leiras }} </p>
      <p class="ar">Ár: {{ ghost.ar }} Ft</p>
      <div class="mennyiseg">
        Mennyiség: <input type="number" [(ngModel)]="ghost.darab" min="1">
      </div>
      <button class="kosar-gomb" (click)="kosarbaRak(i)">
        Kosárba rakom
      </button>
    </div>
  </div>
</div>

<div *ngIf="showNotification" class="notification">
  A termék kosárba rakva!
</div>

<button class="scroll-to-top" (click)="scrollToTop()">↑</button>
