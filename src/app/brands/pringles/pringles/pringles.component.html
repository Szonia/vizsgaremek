<div class="rendezes-gombok">
  <button (click)="sortProducts('low-to-high')">
    <i class="bi bi-arrow-down"></i> Legolcsóbbak
  </button>
  
  <button (click)="sortProducts('high-to-low')">
    <i class="bi bi-arrow-up"></i> Legdrágábbak
  </button>
</div>

<div class="pringles-lista">
  <div *ngFor="let pringles of pringles; let i = index" class="pringles-item">
    <div class="pringles-card">
      <h3>{{ pringles.nev }}</h3>
      <img [src]="pringles.image" [alt]="pringles.nev" class="pringles-kep">
      <p class="leiras"> {{ pringles.leiras }} </p>
      <p class="ar">Ár: {{ pringles.ar }} Ft</p>
      <div class="mennyiseg">
        Mennyiség: <input type="number" [(ngModel)]="pringles.darab" min="1">
      </div>
      <button class="kosar-gomb" (click)="kosarbaRak(i)">
        Kosárba rakom
      </button>
    </div>
  </div>
</div>

<div *ngIf="showNotification" class="notification">
  A termék kosárba rakva!
</div>

<button class="scroll-to-top" (click)="scrollToTop()">↑</button>
