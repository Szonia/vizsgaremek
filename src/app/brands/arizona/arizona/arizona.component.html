<div class="rendezes-gombok">
  <button (click)="sortProducts('low-to-high')">
    <i class="bi bi-arrow-down"></i> Legolcsóbbak
  </button>
  
  <button (click)="sortProducts('high-to-low')">
    <i class="bi bi-arrow-up"></i> Legdrágábbak
  </button>
</div>

<div class="arizona-lista">
  <div *ngFor="let arizona of arizona; let i = index" class="arizona-item">
    <div class="arizona-card">
      <h3>{{ arizona.nev }}</h3>
      <img [src]="arizona.image" [alt]="arizona.nev" class="arizona-kep">
      <p class="leiras"> {{ arizona.leiras }} </p>
      <p class="ar">Ár: {{ arizona.ar }} Ft</p>
      <div class="mennyiseg">
        Mennyiség: <input type="number" [(ngModel)]="arizona.darab" min="1">
      </div>
      <button class="kosar-gomb" (click)="kosarbaRak(i)">
        Kosárba rakom
      </button>
    </div>
  </div>
</div>

<div *ngIf="showNotification" class="notification">
  A termék kosárba rakva!
</div>

<button class="scroll-to-top" (click)="scrollToTop()">↑</button>
